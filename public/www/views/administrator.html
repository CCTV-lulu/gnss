<div class="row" ng-show="currentUserisAdmin">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-cogs"></i>用户信息表
            </div>
        </div>
        <div class="portlet-body col-md-12">
            <div class="row">
                <button class="btn green col-md-1 col-sm-1" style="margin:5px 0 5px 20px" id="clear-info"
                        ng-click="addUser()"
                        style="margin-bottom: 10px">添加用户
                </button>
                <div class="col-md-offset-0 col-md-2 col-sm-2">
                    <input ng-model="username" class="form-control" placeholder="用户名"
                           id="name-info" type="text" value style="margin: 5px 0 5px 0"/></div>
                <div class="col-md-offset-0 col-md-2 col-sm-2" >
                    <input ng-model="password" class="form-control" placeholder="密码"
                           id="pass-info" type="password" value style="margin: 5px 0 5px 0"/></div>
                <!--<div class="form-group">-->
                    <div class="col-md-offset-0 col-md-2 col-sm-2 col-md-2">
                        <select id='{{baseStation._id}}' class='form-control select2' ng-model="station" style="margin-top: 4px;">
                            <option ng-show=false disabled value='' >请选择基站</option>
                            <option ng-repeat='baseStation in allStations' value={{baseStation.name}}>
                                {{baseStation.name}}
                            </option>
                        </select>
                    </div>
                <!--</div>-->
                <div class="col-md-offset-0  col-md-1 col-sm-1">
                    <label id="adminAuthority" class="col-md-offset-1"><input id="isAdmin" ng-model="isAdmin" name='admin' type="checkbox"
                           style="margin-top: 12px" >admin</label></div>


            </div>
            <div class="table-responsive" style="margin-top: 30px">
                <all-Users-List></all-Users-List>
            </div>
            <!-- 模态框（Modal） -->


        </div>
        <div class="portlet-title">
            <div class="caption">
                <i class=" fa fa-cogs"></i>基站信息表
            </div>
        </div>

        <div class="portlet-body col-md-12">
            <div class="row">
                <div id="reminds" style="position: absolute ; top:-1%;right:70px;z-index: 30 ;width: 300px"></div>
                <button class="btn green col-md-1 col-sm-1" style="margin:0 0 5px 20px" ng-click="addStation()"
                        style="margin-bottom: 10px">添加基站
                </button>
                <div class="col-md-offset-1 col-md-2 col-sm-2">
                    <input ng-model="name" class="form-control" placeholder="基站名称"
                           id="station-name" type="text" value style="margin: 5px 0 5px 0"/></div>
                <div class="col-md-offset-1 col-md-2 col-sm-2">
                    <input ng-model="staId" class="form-control" placeholder="基站ID"
                           id="station-id" type="text" value style="margin: 5px 0 5px 0"/></div>
                <!--<div class="col-md-offset-1 col-md-2 col-sm-3">-->
                    <!--<input ng-model="stationName" class="form-control" placeholder="基站"-->
                           <!--id="station-info" type="text" value/></div>-->
            </div>
            <div class="table-responsive" style="margin-top: 30px">
                <all-Station-List></all-Station-List>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="!currentUserisAdmin">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-cogs"></i>用户信息表
            </div>
        </div>
        <div class="portlet-body col-md-12">
            <div class="table-responsive" style="margin-top: 30px">
                <table class='table table-striped table-bordered table-hover'>
                    <thead>
                    <tr>
                        <th> 用户名 </th>
                        <th> 用户身份 </th>
                        <th> 用户基站 </th>
                        <th> 编辑 </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id='{{$parent.rootUserInfo._id}}'>
                        <td>{{$parent.rootUserInfo.username}}</td>
                        <td>{{$parent.rootUserInfo.roles[0]}}</td>
                        <td>{{$parent.rootUserInfo.station}}</td>
                        <td><a href='javascript:void(0);' ng-click='showChangePassword($parent.rootUserInfo._id,$parent.rootUserInfo.username)'> <i class='ace-icon fa fa-cog'></i>修改密码 </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="portlet-title">
            <div class="caption">
                <i class=" fa fa-cogs"></i>基站信息表
            </div>
        </div>
        <div class="portlet-body col-md-12">
            <div class="table-responsive" style="margin-top: 30px">
                <table class='table table-striped table-bordered table-hover'>
                    <thead>
                    <tr>
                        <th> 基站名称 </th>
                        <th> 基站ID </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id='{{userStationInfo.data._id}}'>
                        <td>{{userStationInfo.data.name}}</td>
                        <td>{{userStationInfo.data.staId}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</div>

    　　　　　　</button>
    　　　　</div>
    　　　</div>
    　　　
    　　</div>
</div>
